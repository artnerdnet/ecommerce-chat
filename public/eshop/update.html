<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Product Manager - Update a product</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='./styles/main.css'>
</head>

<body>
  <h1>Product manager: Update a Product</h1>
  <div class="update__container">
    <form name="updateProductForm" id="updateProductForm" enctype="multipart/form-data" method='PUT'>
      <label for="id">Product id:</label><br />
      <input type="text" id="id" name="id" placeholder="20" required /><br />
      <label for="name">Product name:</label><br />
      <input type="text" id="name" name="name" placeholder="Scarf" /><br />
      <label for="description">Description:</label><br />
      <input type="text" id="description" name="description" placeholder="A very nice and warm scarf." /><br />
      <label for="price">Price:</label><br />
      <input type="number" id="price" name="price" placeholder="2.99" /><br />
      <label for="picture">Picture URL:</label><br />
      <input type="text" id="picture" name="picture" placeholder="https://www.google.com/scarf.jpg" /><br /><br />
      <label for="stock">Stock:</label><br />
      <input type="number" id="stock" name="stock" placeholder="https://www.google.com/scarf.jpg" /><br /><br />
      <button type="submit" id="updateButton">update</button>
      <button type="reset" id="resetButton">reset</button>
    </form>
    <a href="./index.html">
      go back
    </a>
  </div>
  <script src='./scripts/update.js'></script>
</body>

</html>
