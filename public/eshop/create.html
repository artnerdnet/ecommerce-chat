<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Product Manager - Create</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./styles/main.css'>
  </head>
<body>
    <h1>Product manager: Create a Product</h1>
    <div class="create__container">
      <form name="createProductForm" id="createProductForm" >
        <div>
          <label for="name">Product title:</label><br />
          <input type="text" id="name" name="name" placeholder="Scarf" />
        </div>
        <div>
          <label for="price">Price:</label><br />
          <input
          type="number"
          id="price"
          name="price"
          placeholder="2.99"
          />
        </div>
        <div>
          <label for="price">Description:</label><br />
          <input
          type="text"
          id="description"
          name="description"
          placeholder="A very cool new product."
          />
        </div>
        <div>
          <label for="stock">Stock:</label><br />
          <input
          type="number"
          id="stock"
          name="stock"
          placeholder="120"
          />
        </div>
        <div>
          <label for="picture">Thumbnail URL:</label><br />
          <input
          type="text"
          id="picture"
          name="picture"
          placeholder="https://www.google.com/scarf.jpg"
          />
        </div>
        <div>
          <button type="submit" id="createButton">create</button>
          <button type="reset" id="resetButton">reset</button>
        </div>
      </form>
      <a href="./index.html">
        go back       
      </a>
    </div>
    <script src='./scripts/create.js'></script>
</body>
</html>
